<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <meta http-equiv=X-UA-Compatible content=IE=edge>
  <meta name=viewport content=width=device-width, initial-scale=1.0>
  <link rel="stylesheet" href="assets/css/build.css" type="text/css">
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
  <title>Weather-App</title>
</head>
<body>
<div class="container mx-auto min-w-full my-auto min-h-full p-3 rounded-lg drop-shadow-md">
  <div class="absolute top-0 left-0 w-full h-full z-[-1] overflow-hidden">
      <video class="object-fill min-h-screen w-full " autoplay="" muted="" loop="">
        <source src="assets/img/sky-clouds.mp4" type="video/mp4">
        Your brower is not supported!
      </video>
    </div>
  <div class="bg-gray-600 h-auto w-full p-8 rounded-xl shadow-xl opacity-90 mt-8 flex items-center flex-col" data-container>
    <div class="bg-gradient-to-bl from-gray-400 to-gray-800 w-full h-44 flex justify-center items-center rounded-lg inp" data-display>
        
    </div>
    <div class="flex justify-between w-9/12 mx-auto text-shad">
      <div class="flex flex-col">
        <p class="text-lg text-white mb-0">Visibility</p>
        <p class="text-lg text-white mt-0" data-vis>0%</p>
      </div>
      <div class="flex flex-col">
        <p class="text-lg text-white mb-0">Wind</p>
        <p class="text-lg text-white mt-0" data-wind>0m/s</p>
      </div>
      <div class="flex flex-col">
        <p class="text-lg text-white mb-0">Humidity</p>
        <p class="text-lg text-white mt-0" data-hum>0%</p>
      </div>
    </div> 
     <div>
      <p class="text-4xl text-white text-shad" data-desc>description</p>
    </div>
    <div class="flex text-shad">
      <p class="text-[7rem] text-white" data-temp>0</p>
      <p class="text-[7rem] text-white" data-unit>&deg;C</p>
    </div>
    <div class="font-medium">
      <p class="text-3xl text-white" data-city></p>
    </div>
    <div class="input relative">
      <button type="submit" class="submit bg-green-500 rounded-md focus:outline-none h-10 w-20 cursor-pointer absolute bottom-3 z-20 right-4 uppercase text-white font-medium shadow-lg focus:bg-green-600 duration-150" data-submit>Submit</button>
      <input type="text" placeholder="Search city..." class="pt-5 pb-5 text-base uppercase pr-10 pl-5 w-96 tracking-widest duration-300 focus:outline-none focus:ring focus:border-blue-500 focus:border-2 rounded-md inp opacity-70 bg-blend-soft-light" data-input>
    </div>
    <div class="flex items-center h-5 mt-4 hide" data-conv>
      <ul>
        <li>
          <input id="s2" type="checkbox" class="switch" data-check>
          <label for="s2" class="text-white text-lg text-shad" data-si>Imperial</label>
        </li>
      </ul>
    </div>
  </div>
</div>
  <script src='./main.js'></script>
</body>
</html>
