<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <meta http-equiv=X-UA-Compatible content=IE=edge>
  <meta name=viewport content=width=device-width, initial-scale=1.0>
  <link rel="stylesheet" href="../assets/css/build.css" type="text/css">
  <link rel="stylesheet" href="../assets/css/styles.css" type="text/css">
  <title>Weather-App</title>
</head>
<body>
<div class="container mx-auto min-w-full my-auto min-h-full p-3 rounded-lg drop-shadow-md">

  <div class="bg-gray-600 h-auto w-full p-8 rounded-xl shadow-xl opacity-90 mt-20 flex items-center flex-col">
    <div class="flex justify-between w-9/12 mx-auto">
      <div class="flex flex-col">
        <p class="text-lg text-gray-200 mb-0">Visibility</p>
        <p class="text-lg text-white mt-0" data-vis>0%</p>
      </div>
      <div class="flex flex-col">
        <p class="text-lg text-gray-200 mb-0">Wind</p>
        <p class="text-lg text-white mt-0" data-wind>4 KMPH</p>
      </div>
      <div class="flex flex-col">
        <p class="text-lg text-gray-200 mb-0">Humidity</p>
        <p class="text-lg text-white mt-0" data-hum>71%</p>
      </div>
    </div>
    <div>
      <p class="text-4xl text-white" data-desc>description</p>
    </div>
    <div>
      <p class="text-[7rem] text-white" data-temp>temp</p>
    </div>
    <div class="font-medium">
      <p class="text-3xl text-white" data-city></p>
    </div>
  <div class="input relative">
      <button type="submit" data-submit>Submit</button>
      <input type="text" placeholder="Search city..." data-input>
    </div>
      </div>
</div>
  <script src='./main.js'></script>
</body>
</html>
